<!DOCTYPE html>
<html>
<head>
    <title>Mapa Personalizado</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mi Mapa Personalizado</h1>
    <div id="map"></div>

    <script>
        // Función de inicialización del mapa
        function initMap() {
            // Coordenadas del centro del mapa
            var myLatLng = {lat: -34.397, lng: 150.644};

            // Crear un mapa nuevo
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: myLatLng
            });

            // Opcional: Agregar marcador personalizado
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: '¡Mi ubicación!'
            });
        }
    </script>

    <!-- Incluir la API de JavaScript de Google Maps -->
    <script async defer
    src="https://maps.  .com/maps/api/js?key=TU_API_KEY&callback=initMap">
    </script>
</body>
</html>
