<!DOCTYPE html>
<html>
<head>
    <title>EVA</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Restablece los márgenes del cuerpo a 0 */
        body {
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh; /* Usamos min-height para asegurarnos de que el cuerpo ocupe al menos toda la altura de la ventana */
        }

        header {
            background-color: #333; /* Color de fondo del encabezado */
            color: white; /* Color del texto del encabezado */
            padding: 10px; /* Espaciado interno del encabezado */
            position: absolute; /* Posicionamiento absoluto */
            top: 0; /* Desde la parte superior */
            left: 0; /* Desde la izquierda */
            width: 100%; /* Ancho completo */
            box-sizing: border-box; /* Incluye padding y border en el ancho */
            z-index: 1; /* Asegura que esté por encima del mapa */
            display: flex;
            justify-content: space-between; /* Espacio entre los elementos */
            align-items: center; /* Alinea verticalmente los elementos */
        }

        header h1 {
            margin: 0;
        }

        #menu-icon {
            cursor: pointer;
            margin-right: 10px; /* Agregamos un margen derecho para separar el botón del borde derecho */
        }

        #menuContent {
            position: fixed; /* Posicionamiento fijo */
            top: 0; /* Desde la parte superior */
            right: 0; /* Desde la derecha */
            width: 200px; /* Ancho del menú */
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2; /* Asegura que esté por encima del mapa */
            display: none; /* Ocultamos el menú por defecto */
            padding-top: 50px; /* Espacio para evitar que se superponga con el encabezado */
            overflow-y: auto; /* Habilitamos el desplazamiento vertical si el contenido excede la altura del menú */
        }

        .menu-content a {
            display: block;
            color: black;
            padding: 12px 16px; /* Aumenta el espacio entre las opciones del menú */
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        #map {
            position: absolute; /* Posicionamiento absoluto */
            top: 50%; /* A la mitad de la altura de la ventana */
            left: 50%; /* A la mitad de la anchura de la ventana */
            transform: translate(-50%, -50%); /* Centra el elemento */
            height: 60vh; /* Altura del mapa como el 60% de la altura de la ventana */
            width: 80vw; /* Ancho del mapa como el 80% del ancho de la ventana */
            max-width: 1200px; /* Ancho máximo del mapa */
            max-height: 600px; /* Altura máxima del mapa */
            z-index: 0; /* Asegura que el mapa esté detrás del encabezado y el menú */
        }

        /* Agregamos estilos para el fondo oscurecido */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Color negro con opacidad del 50% */
            z-index: 1; /* Asegura que esté por encima de otros elementos */
            display: none; /* Ocultamos por defecto */
        }
    </style>
</head>
<body>
    <header>
        <h1>EVA</h1>
        <span id="menu-icon"><i class="fas fa-bars"></i></span>
    </header>
    <div id="menuContent" class="menu-content">
        <a href="#">Opción 1</a>
        <a href="#">Opción 2</a>
        <a href="#">Opción 3</a>
    </div>
    <div id="map"></div>
    <div class="overlay" id="overlay"></div> <!-- Elemento para el fondo oscurecido -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="Script.js"></script>
    <script>
        // Función para mostrar/ocultar el menú cuando se hace clic en el botón
        function toggleMenu() {
            var menuContent = document.getElementById("menuContent");
            var overlay = document.getElementById("overlay");
            if (menuContent.style.display === "block") {
                menuContent.style.display = "none";
                overlay.style.display = "none"; // Ocultamos el fondo oscurecido
            } else {
                menuContent.style.display = "block";
                overlay.style.display = "block"; // Mostramos el fondo oscurecido
            }
        }

        // Aseguramos que la función toggleMenu se llame cuando se haga clic en el icono del menú
        document.getElementById("menu-icon").addEventListener("click", toggleMenu);

        // Aseguramos que la función toggleMenu se llame cuando se haga clic en el overlay
        document.getElementById("overlay").addEventListener("click", toggleMenu);
    </script>
</body>
</html>
