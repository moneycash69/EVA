<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
        <div class="logo">
            <img src="logo.png" alt="EVA">
        </div>
        <div class="user-profile">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">
        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>EVA</h4>
        </div>
        <div class="options__menu">    
            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="far fa-file" title="Portafolio"></i>
                    <h4>Mapa</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Blog"></i>
                    <h4>Energias</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Contacto"></i>
                    <h4>Historial</h4>
                </div>
            </a>
            <a href="#">
                <div class="option">
                    <i class="far fa-address-card" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>
        </div>
    </div>

    <main>
        <h1>Ingrese una o varias ubicaciones</h1>
        <div id="map-container">
            <div id="map">(Mapa)</div>
        </div>
        <div class="consumo-energia">
            <label for="energia-consumida">Energía consumida</label>
            <input type="text" id="energia-consumida" placeholder="Ingrese la cantidad de energía consumida por mes (estimada)">
            <button class="confirm-button">Confirmar</button>
        </div>
    </main>

     

    <script src="/JS/Config.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=" + config.apiKey + "&libraries=places&callback=initMap"
    async defer></script>
    <script src="/JS/Google_map.js  "></script>
</body>
</html>
